<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸŽ¡ Smart Event Dashboard</h1>
    
    <div class="main-layout">
        <div class="card-panel">
            <h3>Add New Event</h3>
            <form id="eventForm">
                <label>Event Title:</label>
                <input type="text" id="title" required placeholder="Enter event name">
                
                <label>Event Date:</label>
                <input type="date" id="date" required>
                
                <label>Category:</label>
                <select id="category">
                    <option value="Conference">Conference</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Social">Social</option>
                </select>
                
                <label>Description:</label>
                <textarea id="description" rows="3"></textarea>
                
                <button type="submit" id="addBtn">Add Event</button>
            </form>
        </div>

        <div class="card-panel">
            <h3>My Events</h3>
            <div id="eventsList">
                <p class="placeholder">No events yet. Add one to get started!</p>
            </div>
        </div>
    </div>

    <div class="demo-panel">
        <h3>DOM Manipulation Demo</h3>
        <p><i>innerText vs innerHTML vs textContent</i> [cite: 16]</p>
        <div id="demoElement">Original <b>HTML</b> content with spaces.</div>
        <button id="demoBtn">Run Demo</button>
        <pre id="demoResults"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
